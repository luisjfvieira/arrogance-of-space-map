<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Grid Explorer</title>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <div id="ui-panel">
        <h2>Map Controls</h2>
        
        <div class="control-group">
            <label>Base Map View:</label>
            <select id="layer-selector">
                <option value="vector">Vector (Street Map)</option>
                <option value="satellite">Satellite Imagery</option>
            </select>
        </div>

        <div class="control-group" id="time-selector-group" style="display: none;">
            <label>Time Period:</label>
            <select id="time-selector">
                <option value="src-satellite-now">Current (2024/25)</option>
                <option value="src-satellite-2014">February 2014</option>
            </select>
        </div>

        <div id="status">Zoom Level: <span id="zoom-val">13.0</span></div>
    </div>

    <script src="map-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
