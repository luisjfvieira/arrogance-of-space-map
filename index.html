<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Grid Explorer</title>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <div id="ui-panel">
        <h2>Map Controls</h2>
        
        <div class="control-group">
            <label>Base Layer:</label>
            <select id="layer-selector">
                <option value="vector">Vector (Streets)</option>
                <option value="satellite">Satellite Imagery</option>
            </select>
        </div>

        <div class="control-group">
            <label>Overlay Layer:</label>
            <input type="checkbox" id="grid-toggle" checked> Show Grid
        </div>

        <div id="status">Zoom Level: <span id="zoom-val">0</span></div>
        
        <hr>
        <div id="interaction-zone">
            <p><small>Click a cell to interact.</small></p>
        </div>
    </div>

    <script src="map-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
