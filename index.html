<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Arrogance Explorer</title>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <div id="ui-panel">
        <h2 style="margin:0 0 10px 0; font-size:16px;">Arrogance Explorer</h2>
        
        <div class="control-group">
            <label><input type="checkbox" id="toggle-basemap" checked> Show Base Map</label>
            <select id="layer-selector">
                <option value="vector">Street Map (OSM)</option>
                <option value="satellite">Satellite (Google)</option>
            </select>
        </div>

        <hr>

        <div class="control-group">
            <label>Initial Grid Size: <span id="res-val">200</span>m</label>
            <input type="range" id="res-slider" min="50" max="1000" step="50" value="200">
        </div>

        <button id="btn-subdivide" class="primary-btn">MODE: PAINTING</button>
        <p style="font-size: 10px; color: #666; margin: 5px 0;">Paint: Click to color | Split: Toggle Mode then click</p>

        <hr>

        <div class="control-group">
            <label>Land Use Categories:</label>
            <div id="legend">
                <div class="legend-item active" data-use="cars"><span style="background:#ff0000"></span> Cars</div>
                <div class="legend-item" data-use="pedestrians"><span style="background:#0000ff"></span> Peds</div>
                <div class="legend-item" data-use="cyclists"><span style="background:#800080"></span> Bikes</div>
                <div class="legend-item" data-use="public transit"><span style="background:#ffa500"></span> Transit</div>
                <div class="legend-item" data-use="buildings"><span style="background:#ffff00"></span> Build.</div>
                <div class="legend-item" data-use="green"><span style="background:#008000"></span> Green</div>
                <div class="legend-item" data-use="dead space"><span style="background:#808080"></span> Dead</div>
                <div class="legend-item" data-use="unassigned"><span style="background:#666666"></span> N/A</div>
            </div>
        </div>

        <div class="control-group">
            <label>Grid Opacity: <span id="opacity-val">50</span>%</label>
            <input type="range" id="opacity-slider" min="0" max="100" value="50">
        </div>

        <button id="btn-export" class="secondary-btn">Export GeoJSON</button>
        <button id="btn-clear" class="danger-btn">Reset All Data</button>
    </div>

    <script src="map-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
