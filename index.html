<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Grid Explorer | Arrogance of Space</title>
    
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <div id="ui-panel">
        <h2 style="margin: 0 0 10px 0; font-size: 16px; color: #333;">Map Controls</h2>
        
        <div class="control-group">
            <label for="layer-selector">View Mode:</label>
            <select id="layer-selector">
                <option value="vector">Street Map (OSM)</option>
                <option value="satellite">Satellite Imagery</option>
            </select>
        </div>

        <div class="control-group" id="sat-options-group" style="display: none;">
            <label for="sat-provider-selector">Satellite Provider:</label>
            <select id="sat-provider-selector">
                <option value="satellite_google">Google (High-Res)</option>
                <option value="satellite_esri">Esri (Current)</option>
                <option value="satellite_2014">Esri (2014 Wayback)</option>
            </select>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">

        <div id="status">
            <div style="margin-bottom: 5px;"><strong>Zoom Level:</strong> <span id="zoom-val">15.0</span></div>
            <div style="font-size: 11px; color: #888;">Continental coverage enabled.</div>
        </div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    
    <script src="map-config.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
