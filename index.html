<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Incremental Satellite Grid Mapping</title>
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; }
    #map { width: 100vw; height: 100vh; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px;
      font-family: sans-serif;
      z-index: 2;
    }
    /* Drag box overlay */
    .drag-box {
      position: absolute;
      border: 2px dashed #ff0000;
      background-color: rgba(255,0,0,0.2);
      pointer-events: none;
      z-index: 3;
      display: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    Subdivision ratio:
    <select id="ratio">
      <option value="2">2 × 2</option>
      <option value="3">3 × 3</option>
      <option value="5">5 × 5</option>
    </select>
    <button id="subdivide">Subdivide selected</button>
  </div>
  <div id="map"></div>
  <div id="drag-box" class="drag-box"></div>

  <!-- Include JS -->
  <script src="script.js"></script>
</body>
</html>
