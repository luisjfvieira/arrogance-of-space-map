<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrogance of Space | Europe Explorer</title>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>

    <div id="ui-panel">
        <h2 style="margin:0 0 10px 0; font-size:16px;">Grid Analysis</h2>
        
        <div class="control-group">
            <label>1. Select Base View:</label>
            <select id="layer-selector">
                <option value="vector">Street Map</option>
                <option value="satellite">Satellite (High-Res)</option>
            </select>
        </div>

        <div class="control-group" id="sat-options-group" style="display:none;">
            <select id="sat-provider-selector">
                <option value="satellite_google">Google Satellite</option>
                <option value="satellite_esri">Esri World Imagery</option>
            </select>
        </div>

        <hr>

        <div class="control-group">
            <label>2. Resolution: <span id="res-val">5.0</span>m</label>
            <input type="range" id="res-slider" min="0.5" max="20" step="0.5" value="5">
        </div>

        <button id="btn-draw" class="primary-btn">Start Selection Window</button>
        <p style="font-size:10px; color:#666; margin:5px 0;">Shift + Click & Drag to create grid</p>

        <hr>

        <div class="control-group">
            <label>3. Analysis Categories:</label>
            <div id="legend">
                <div class="legend-item" data-use="cars"><span style="background:#e74c3c"></span> Cars/Roads</div>
                <div class="legend-item" data-use="pedestrians"><span style="background:#2ecc71"></span> Pedestrians</div>
                <div class="legend-item" data-use="cycling"><span style="background:#3498db"></span> Cycling</div>
                <div class="legend-item" data-use="transit"><span style="background:#f1c40f"></span> Public Transit</div>
            </div>
        </div>

        <button id="btn-export" class="secondary-btn">Export GeoJSON</button>
        <button id="btn-clear" class="danger-btn">Clear All</button>

        <div id="status">Zoom: <span id="zoom-val">15.0</span></div>
    </div>

    <script src="map-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
