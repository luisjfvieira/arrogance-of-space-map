<div id="ui-panel">
    <h2 style="font-size:16px;">Global Arrogance Map</h2>
    
    <div class="control-group">
        <label><input type="checkbox" id="toggle-basemap" checked> Base Map</label>
        <select id="layer-selector">
            <option value="vector">Street Map</option>
            <option value="satellite">Satellite</option>
        </select>
    </div>

    <hr>

    <div class="control-group">
        <label>Base Resolution:</label>
        <input type="range" id="res-slider" min="50" max="500" value="200" step="50">
        <span><span id="res-val">200</span>m</span>
    </div>

    <button id="btn-subdivide" class="primary-btn" style="margin-bottom:10px;">Mode: Painting</button>

    <div class="control-group">
        <label>Land Use Brush:</label>
        <div id="legend">
            <div class="legend-item active" data-use="cars"><span style="background:#e74c3c"></span> Cars</div>
            <div class="legend-item" data-use="pedestrians"><span style="background:#2ecc71"></span> People</div>
            <div class="legend-item" data-use="cycling"><span style="background:#3498db"></span> Bikes</div>
            <div class="legend-item" data-use="transit"><span style="background:#f1c40f"></span> Transit</div>
        </div>
    </div>

    <div class="control-group">
        <label>Opacity: <span id="opacity-val">50</span>%</label>
        <input type="range" id="opacity-slider" min="0" max="100" value="50">
    </div>

    <button id="btn-export" class="secondary-btn">Export Data</button>
    <button id="btn-clear" class="danger-btn">Reset Grid</button>
</div>
