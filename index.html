<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Grid Explorer</title>
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    <div id="ui-panel">
        <h2 style="margin: 0 0 10px 0; font-size: 16px;">Map Controls</h2>
        <div class="control-group">
            <label>View Mode:</label>
            <select id="layer-selector">
                <option value="vector">Vector (Streets)</option>
                <option value="satellite">Satellite</option>
            </select>
        </div>
        <div class="control-group" id="sat-options-group" style="display: none;">
            <label>Satellite Data:</label>
            <select id="sat-provider-selector">
                <option value="layer-sat-google">Google (High Res)</option>
                <option value="layer-sat-esri">Esri (Standard)</option>
                <option value="layer-sat-2014">Esri (2014)</option>
            </select>
        </div>
        <div id="status">Zoom: <span id="zoom-val">15.0</span></div>
    </div>

    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <script src="map-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
